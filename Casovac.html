<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <title>Časovač</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="static/css/styles.css" rel="stylesheet" type="text/css"/>
    <script async src="static/js/app.js" type="text/javascript"></script>
</head>
<body>
<h1>Časovač</h1>

<h1 hidden="hidden" id="cas">Zde bude čas</h1>
<hr>

<div>
    <label for="timeHours">
        Počet hodin
    </label>
    <input class="square" id="timeHours" max="24" min="0" type="number" value="0"/>
    <label for="timeMinutes">
        Počet minut
    </label>
    <input class="square" id="timeMinutes" max="59" min="0" onchange="updateValue(true)" type="number" value="0"/>
    <label for="timeSeconds">
        Počet sekund
    </label>
    <input class="square" id="timeSeconds" max="59" min="0" onchange="updateValue(false)" type="number" value="0"/>
    <div>
        <br/>
        <input onclick="setTime()" type="button" value="Zadat čas">
    </div>
</div>
<footer>
    <a href="https://github.com/lopatar/TimerJs" target="_blank">Source code</a>
</footer>
</body>
</html>
